<div id="chatbot-container">
  <div id="chatbot-window" class="chatbot-window hidden">
    <div class="chatbot-header">
      <h3>챗봇 도우미</h3>
      <button id="chatbot-close" class="chatbot-close-btn">&times;</button>
    </div>
    <div id="chat-messages" class="chat-messages">
      <!-- 초기 환영 메시지 -->
      <div class="message bot-message">
        <div class="message-text">
          <p>
            안녕하세요, 저는 Git지원 챗봇입니다! 👋<br />
            서비스 매뉴얼에 관한 내용을 응답할 수 있습니다. <br />
            무엇을 도와드릴까요?
          </p>
        </div>
      </div>
      <!-- 서비스 옵션 버튼 -->
      <div class="service-messages">
        <button class="service-button">깃(Git)의 개념</button>
        <button class="service-button">깃(Git)</button>
        <button class="service-button">보안</button>
        <button class="service-button">브랜치 생성하는 방법</button>
        <button class="service-button">리모트(Remote) 개념</button>
        <button class="service-button">깃(Git) 명령어</button>
        <button class="service-button">자주하는 질문</button>
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
      <button id="send-button" class="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  <button id="chatbot-toggle" class="chatbot-toggle-btn">
    <i class="fas fa-comments"></i>
  </button>
</div>
